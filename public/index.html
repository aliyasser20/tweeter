<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- External Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,600,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/secondary.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>

    <!-- App JS -->
    <script type="module" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="title-nav">Tweeter</span>
      <button type="button" class="new-tweet-nav">
        <div>Write <span class="thin">a new tweet</span></div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="391.824"
          height="382.446"
          viewBox="0 0 391.824 382.446"
        >
          <g transform="translate(1954.353 -28.646)">
            <path class="a" d="M-1919,225l157.062,161.092L-1597.882,225" />
            <path
              class="a"
              d="M-1919,225l157.062,161.092L-1597.882,225"
              transform="translate(0 -161)"
            />
          </g>
        </svg>
      </button>
    </nav>

    <!-- Header -->
    <header>
      <div>
        <img class="profile-hex" src="/images/profile-hex-man-transp.png" />
      </div>
      <div>
        <h2 class="name-header">Ali <span>Sayed</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <div class="error-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="111.539"
            height="111.539"
            viewBox="0 0 111.539 111.539"
          >
            <g transform="translate(-2 -2)">
              <path
                class="a"
                d="M22.154,62.77H11V51.616H22.154Zm0-22.308H11V7H22.154Z"
                transform="translate(41.193 22.885)"
              />
              <g transform="translate(2 2)">
                <path
                  class="a"
                  d="M57.77,13.154A44.616,44.616,0,1,1,13.154,57.77,44.747,44.747,0,0,1,57.77,13.154M57.77,2a55.77,55.77,0,1,0,55.77,55.77A55.933,55.933,0,0,0,57.77,2Z"
                  transform="translate(-2 -2)"
                />
              </g>
            </g>
          </svg>
          <p>Error</p>
        </div>
        <form class="new-tweet-form">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>
      <section id="tweets"></section>
      <button class="scroll-up hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="391.824"
          height="382.446"
          viewBox="0 0 391.824 382.446"
        >
          <g transform="translate(1954.353 -28.646)">
            <path class="a" d="M-1919,225l157.062,161.092L-1597.882,225" />
            <path
              class="a"
              d="M-1919,225l157.062,161.092L-1597.882,225"
              transform="translate(0 -161)"
            />
          </g>
        </svg>
      </button>
    </main>
  </body>
</html>
